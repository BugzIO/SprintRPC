<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Bugz</title>
  <link href="bower_components/animate.css/animate.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" rel="stylesheet">
  <link rel="stylesheet" href="compiled/app.min.css">
</head>
<body>

  <div class="wrapper">
    <div class="sidebar-spacer"></div>
    <div class="section-main">
      <div class="container" ng-view></div>
    </div>
  </div>
  <div class="section-sidebar">
    <ul class="section-sidebar-nav nav nav-stacked">
      <li>
        <a><span class="fa fa-plus"></span> Add milestone (coming soon!)</a>
      </li>
      <li ng-repeat="m in milestones">
        <a href="/#/milestone/{{m.id}}">{{m.title}}<span class="sidebar-date">{{m.dueDate}}</span></a>
      </li>
    </ul>
  </div>

  <script src="/config.js"></script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/momentjs/moment.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
