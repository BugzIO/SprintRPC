<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Bugz - {{title}}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" rel="stylesheet">
  <link rel="stylesheet" href="/compiled/app.min.css">
  <link rel="icon" type="image/png" href="/img/favicon.ico">
</head>
<body class="flex-outer">
  <div class="flex-top">
    <nav class="navbar navbar-default">
      <div class="container-flex">
        <div class="navbar-header">
          <a class="navbar-brand">Sprinter</a>
        </div>
        <div class="navbar-collapse">
          <form ng-hide="user" class="navbar-form navbar-right">
            <button class="btn btn-primary" ng-click="login()">
              <span class="fa fa-fw fa-github"></span> Login
            </button>
          </form>
          <ul ng-show="user" class="nav navbar-nav navbar-right">
            <li class="dropdown" href="#">
              <a class="navbar-user-info dropdown-toggle" data-toggle="dropdown">
                <img class="user-info-avatar" ng-src="{{user.avatar_url}}"> {{user.login}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><span class="fa fa-fw fa-th-large"></span> My makes</a></li>
                <li><a href="#"><span class="fa fa-fw fa-user"></span> My profile</a></li>
                <li><a href="#"><span class="fa fa-fw fa-cog"></span> My settings</a></li>
                <li class="divider"></li>
                <li><a href="#" ng-click="logout()"><span class="fa fa-fw fa-sign-out"></span>Log out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="flex-bottom">
    <aside class="section-sidebar flex-inner" ng-controller="sidebarCtrl">
      <ul class="section-sidebar-nav nav nav-stacked">
        <li ng-show="canEdit(user)">
          <a href="/add"><span class="fa fa-fw fa-plus"></span> Add sprint</a>
        </li>
        <li>
          <a href="/"><span class="fa fa-fw fa-warning"></span> My dashboard</a>
        </li>
        <li ng-repeat="m in sprints">
          <a href="/sprint/{{m.id}}">{{m.title}}<span class="sidebar-date">{{m.dueDate | date: 'MMM d'}}</span></a>
        </li>
      </ul>
    </aside>
    <main class="section-main flex-inner">
      <div ng-view></div>
    </main>
  </div>

  <script src="/config.js"></script>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/momentjs/moment.js"></script>

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/bower_components/angular-local-storage/angular-local-storage.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/directives.js"></script>

  <script src="/js/date-picker-template.js"></script>
  <script src="/js/ga.js"></script>
</body>
</html>
