<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Bugz - {{title}}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" rel="stylesheet">
  <link rel="stylesheet" href="compiled/app.min.css">
</head>
<body class="flex-outer">

    <nav class="navbar navbar-default">

        <li>Hi</li>
      </ul>
      </div>

  <div class="flex-bottom">
    <aside class="section-sidebar flex-inner" ng-controller="sidebarCtrl">
      <ul class="section-sidebar-nav nav nav-stacked">
        <li>
          <a ng-hide="user" href="/auth"><span class="fa fa-fw fa-github"></span> Login</a>
          <a ng-show="user"><span class="fa fa-fw fa-github"></span><!-- <img class="user-info-avatar" ng-src="{{user.avatar_url}}"> --> {{user.login}}</a>
        </li>
        <li>
          <a href="/#/add"><span class="fa fa-fw fa-plus"></span> Add sprint</a>
        </li>
        <li ng-repeat="m in sprints">
          <a href="/#/sprint/{{m.id}}">{{m.title}}<span class="sidebar-date">{{m.dueDate | date: 'MMM d'}}</span></a>
        </li>
      </ul>
    </aside>
    <main class="section-main flex-inner">
      <div ng-view></div>
    </main>
  </div>

  <script src="/config.js"></script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/momentjs/moment.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <script src="js/date-picker-template.js"></script>
</body>
</html>
