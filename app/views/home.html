<header>
  <h1 class="feature-title">{{m.title}}</h1>
  <h3 class="feature-due-date">Due {{m.dueDate | timeago}}</h3>
</header>

<div class="row">
  <div class="col-sm-4">
    <a href="{{newBugUrl}}" class="btn btn-primary" target="_blank">Add a bug</a>
  </div>
  <div class="col-sm-8">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{complete()}}" aria-valuemin="0" aria-valuemax="100" style="width: {{complete()}}%;">
        <span class="sr-only">{{complete()}}% Complete</span>
      </div>
    </div>
  </div>
</div>

<div class="bugs-loading" ng-hide="bugs">
  <span class="fa fa-cog fa-spin"></span><span class="sr-only">Loading bugs</span>
</div>

<table ng-show="bugs" class="table bug-table">
  <thead>
    <tr>
      <th ng-repeat="field in fields" ng-click="setOrderBy(field.bz)">
        <span class="fa fa-sort"></span> {{field.name}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="bug in bugs | orderBy:orderField:orderDir"
        ng-class="{'bug-resolved': bug.resolution}">
      <td>{{bug.last_change_time | timeago}}</td>
      <td class="text-monospace"> <a href="https://bugzilla.mozilla.org/show_bug.cgi?id={{bug.id}}" target="_blank">#{{bug.id}}</a></td>
      <td>
        {{bug.summary}}
      </td>
      <td>{{bug.assigned_to_detail.real_name | nameFilter}}</td>
      <td>{{bug.status}}</td>
    </tr>
  </tbody>
</table>
