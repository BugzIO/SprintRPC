<div class="container">
  <header>
    <h1>{{pageTitle}}</h1>
  </header>

  <form class="form">

    <div class="row">

      <div class="col-sm-6">
        <div class="form-group">
          <label>Title</label>
          <input ng-model="new.title" class="form-control">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Due date</label>

          <div class="input-group">
             <input
              type="text"
              class="form-control"
              datepicker-popup="longDate"
              ng-model="new.dueDate"
              is-open="opened"
              min="minDate"
              max="'2015-06-22'"
              datepicker-options="dateOptions"
              close-text="Close">
             <span class="input-group-btn">
               <a class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></a>
             </span>
           </div>

        </div>
      </div>

      <div id="bugzilla-well" class="col-xs-12">
        <div class="well well-bugzilla">
          <h4 class="header-well">Bugzilla</h4>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label>Whiteboard search</label>
                <input ng-model="new.whiteboard" class="form-control">
                <div class="help-block">eg. events2, mvp</div>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label>Default Component</label>
                <select ng-model="new.defaultComponent" class="form-control">
                  <option value="">None</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="form-group">
      <button class="btn btn-warning" ng-click="submit()">{{submitLabel}}</button>
      <button ng-if="pageTitle === 'Edit Sprint'" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
