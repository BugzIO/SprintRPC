<ul class="section-sidebar-nav nav nav-stacked">

    <a href="/add"><span class="fa fa-fw fa-plus"></span> Add sprint</a>
  </li>
  <li>
    <a href="/"><span class="fa fa-fw fa-home"></span> Home</a>
  </li>
  <li ng-repeat="m in sprints">

        <li><a class="subsprint" href="/sprint/{{m.id}}/alpha">Alpha</a></li>

        <li><a class="subsprint" href="/sprint/{{m.id}}/final">Final</a></li>
    </ul>
  </li>
  <li>
    <a href="/archived"><span class="fa fa-fw fa-book"></span> Archived sprints</a>
